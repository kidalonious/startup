    <main>
        <table border="1" height="400px">
            <tr height ="80px">
                <th colspan="2">
                    <h4  align="left">The prompt for the day will go here (third party call to writing prompts)</h4>
                    <button type="menu" id="Prompt options" onclick="changeText()">Switch to Free Write</button> 
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="userText" height="250px" cols="65" rows="5" placeholder="user input goes into here. JavaScript will make it so I can click the button above and it will make the prompt disappear. The button below will submit the writing into the database."></textarea>
                </td>
            </tr>
            <tr height="60px">
                <td>
                    <button onclick="submitWrite()">Submit</button>
                </td>
            </tr>
        </table>
    </main>
