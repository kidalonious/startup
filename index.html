<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptr</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="startup.js"></script>
</head>
<body class="base">
    <div class="main-box">
    <h1>Welcome to Promptr</h1>
    <h4>If you are new you may check out the website by using username: user1, and password: password1</h4><br>
    <h4>If you want to create an account, just type in the username and password you want to use</h4>
    <ul>
        <input type="text" id="username" name="varUsername" placeholder="username" required/><br>
        <input type="password" id="password" name="varPassword" placeholder="password" required/><br>
        <button type="submit" id="submitLogin" onclick="login()">Submit</button>
    </ul>
    </div>
</body>
</html>
